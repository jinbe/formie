<div class="menuIcon">
    <button class="cmn-toggle-switch cmn-toggle-switch__htx" ng-class="{active: visible}" ng-click="visible = !visible">
        <span>toggle menu</span>
    </button>
</div>

<div class="menuContainer" ng-show="visible">
    <div class="guide">
        <a ui-sref="docs.guide">Guide</a>
    </div>

    <div class="menuSection" ng-repeat="(sectionName, section) in menu">
        <div class="sectionName">{{sectionName}}</div>

        <div class="menuItem" ng-repeat="menuItem in section">
            <div class="itemName">
                <a ui-sref="docs.doclet({docletId: menuItem})">{{menuItem}}</a>
            </div>
        </div>
    </div>
</div>
