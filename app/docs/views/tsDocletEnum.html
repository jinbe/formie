<div class="header">
    <div class="name">{{data.doclet.longname}}</div>
    <div class="description" ng-bind-html="data.doclet.description | trustedHtml"></div>
</div>

<div class="members">
    <div class="title">Options</div>

    <div class="member" ng-repeat="member in data.subdoclets.member">
        <div class="name">{{member.doclet.name}}</div>
        <div class="description" ng-bind-html="member.doclet.description | trustedHtml"></div>
    </div>
</div>
